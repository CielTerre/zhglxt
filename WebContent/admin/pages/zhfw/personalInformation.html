<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="/admin/img/fav.png" rel="shortcut icon" type="image/x-icon">
    <title>用户基本信息</title>
    <!-- admin lte 必须 -->
    <link rel="stylesheet" href="/admin/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/admin/plugins/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/admin/plugins/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/admin/plugins/adminlte/css/skins/_all-skins.min.css">
    <!-- bootstrap table -->
    <link rel="stylesheet" href="/admin/plugins/bootstrap-table/bootstrap-table.min.css">
    <!-- 加载效果 -->
    <link rel="stylesheet" href="/admin/plugins/pace-1.0.2/themes/blue/pace-theme-flash.css">
    <!-- 时间选择器 -->
    <link rel="stylesheet" href="/admin/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">

    <!-- bootstrap select  -->
    <link rel="stylesheet" href="/admin/plugins/bootstrap-select/css/bootstrap-select.css">
    <!-- bootstrap validator -->
    <link rel="stylesheet" href="/admin/plugins/bootstrapvalidator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="/admin/css/base.css">
    <!-- 单选复选 -->
    <link rel="stylesheet" href="/admin/plugins/iCheck/all.css">
    <link rel="stylesheet" href="/admin/plugins/layui/css/layui.css">

    <style>
        .form-group {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="/admin/plugins/jquery/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="/admin/plugins/html5/html5shiv.min.js"></script>
    <script src="/admin/plugins/html5/respond.min.js"></script>
    <![endif]-->
    <!-- <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">  -->

    <!--单选按钮组template-->
    <script id="sf-radio-template" type="text/x-jquery-tmpl">
        <label class="radio-inline">
            <input type="radio" way-data="${inputName}" name="${inputName}" value="${code}" ${required} ${disabled}>${name}
        </label>

    </script>
    <!--多选按钮组template-->
    <script id="sf-checkbox-template" type="text/x-jquery-tmpl">
        <label class="checkbox-inline">
            <input type="checkbox" way-data="${inputName}" ${required} ${disabled}  name="${inputName}" value="${code}">${name}
        </label>

    </script>
    <!--字段表下拉框template-->
    <script id="sf-select-template" type="text/x-jquery-tmpl">
        <option value="${code}" ${disabled}>${name}</option>

    </script>
    <!--用户下拉框template-->
    <script id="sysUser-select-template" type="text/x-jquery-tmpl">
        <option value="${id}" ${disabled}>${name}</option>

    </script>
    <!--渠道下拉框template-->
    <script id="qd-template" type="text/x-jquery-tmpl">
        <option value="${qdid}" ${disabled}>${qdmc}</option>

    </script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div class="content-wrapper ml0">
        <section class="content-header">
            <h1>用户基本信息查询</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>模块名称</a></li>
                <li class="active">用户基本信息查询</li>
            </ol>
        </section>
        <section class="content container-fluid">
            <div class="box box-primary">
                <div class="box-body">
                    <form class="form-inline" way-scope="model.search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="姓名" name="xingming" way-data="xingming"
                                   maxlength="20">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="身份证号" name="zjhm" way-data="zjhm"
                                   maxlength="18">
                        </div>
                        <button type="button" class="btn btn-default sf-permission-ctl" id="search"
                                data-sf-permission="zhfw:zpersonalinfo:qry" title="查询">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="box">
                <div class="box-body">
                    <!-- table -->
                    <table id="table"></table>
                </div>
            </div>
        </section>
    </div>
</div>
<!--查看  start-->
<div class="modal fade" id="modal-view" role="dialog"
     way-scope="model.view">
    <div class="modal-dialog" style="width: 800px;" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">用户详情</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div style="text-align: center;height: 30px;line-height: 30px;background-color: skyblue">职工基本情况</div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">职工账号:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="GRZH"></p>
                        </div>
                        <label class="col-sm-2 control-label">职工姓名:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="XINGMING"></p>
                        </div>
                        <label class="col-sm-2 control-label">职工性别:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="XINGBIE"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">单位账号:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="DWZH"></p>
                        </div>
                        <label class="col-sm-2 control-label">单位名称:</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" way-data="DWMC"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生年月:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="CSNY"></p>
                        </div>
                        <label class="col-sm-2 control-label">身份证号:</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" way-data="ZJHM"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">家庭电话:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="GDDHHM"></p>
                        </div>
                        <label class="col-sm-2 control-label">手机号码:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="SJHM"></p>
                        </div>
                        <label class="col-sm-2 control-label">银联卡号:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="GRCKZHHM"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">家庭住址:</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" way-data="JTZZ"></p>
                        </div>
                    </div>
                    <div style="text-align: center;height: 30px;line-height: 30px;background-color: skyblue">职工公积金情况</div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开户日期:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="KHRQ"></p>
                        </div>
                        <label class="col-sm-2 control-label">初缴年月:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="CJNY"></p>
                        </div>
                        <label class="col-sm-2 control-label">缴至年月:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="GRJZNY"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">工资基数:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="GRJCJS"></p>
                        </div>
                        <label class="col-sm-2 control-label">单位比例:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="DWJCBL"></p>
                        </div>
                        <label class="col-sm-2 control-label">个人比例:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="GRJCBL"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">月缴存额:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="HJYJCE"></p>
                        </div>
                        <label class="col-sm-2 control-label">账户余额:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="GRZHYE"></p>
                        </div>
                        <label class="col-sm-2 control-label">是否冻结:</label>
                        <div class="col-sm-2">
                            <p class="form-control-static" way-data="SFDJ"></p>
                        </div>
                    </div>
                    <div style="text-align: center;height: 30px;line-height: 30px;background-color: skyblue">职工贷款情况</div>
                    <div class="box">
                        <div class="box-body">
                            <table id="dkTable"></table>
                        </div>
                    </div>
                    <div style="text-align: center;height: 30px;line-height: 30px;background-color: skyblue">担保信息</div>
                    <div class="box">
                        <div class="box-body">
                            <table id="dbTable"></table>
                        </div>
                    </div>
                    <div style="text-align: center;height: 30px;line-height: 30px;background-color: skyblue">业务流水</div>
                    <div class="box">
                        <div class="box-body">
                            <table id="ywlsTable"></table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap 3.3.7 -->
<script src="/admin/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/admin/plugins/adminlte/js/adminlte.min.js"></script>
<!-- bootstrap table -->
<script src="/admin/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/admin/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<!-- 加载效果 -->
<script src="/admin/plugins/pace-1.0.2/pace.min.js"></script>
<!-- 弹出层 -->
<script src="/admin/plugins/layer-v3.0.3/layer.js"></script>
<script src="/admin/plugins/layui/layui.js"></script>

<!-- wayjs -->
<script src="/admin/plugins/wayjs/way.js"></script>
<!-- 单选复选框 -->
<script src="/admin/plugins/iCheck/icheck.min.js"></script>
<!-- 下拉 -->
<script src="/admin/plugins/bootstrap-select/js/bootstrap-select.js"></script>
<script src="/admin/plugins/bootstrap-select/js/i18n/defaults-zh_CN.min.js"></script>
<!-- 校验 -->
<script src="/admin/plugins/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script src="/admin/plugins/bootstrapvalidator/js/language/zh_CN.js"></script>
<!-- 模板工具 -->
<script src="/admin/plugins/jquery-tmpl/jquery.tmpl.min.js"></script>
<!-- 时间选择器 -->
<script src="/admin/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/admin/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<!-- JSON 插件 -->
<script src="/admin/plugins/jquery-serialize-JSON/jquery.serializejson.min.js"></script>
<script src="/admin/js/lib/sf-bootstraptable.js"></script>
<!-- js 全局js -->
<script src="/admin/js/lib/sf-base.js"></script>
<!-- 工具 -->
<script src="/admin/js/lib/sf-utils.js"></script>
<script src="/admin/js/lib/sf-zhfw.js"></script>


<script src="/admin/js/zhfw/zpersonalInfo.js"></script>
</body>
</html>
