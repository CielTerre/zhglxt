<script id="sf-radio-template" type="text/x-jquery-tmpl">
<label class="radio-inline"> 
	<input type="radio" way-data="${inputName}" name="${inputName}" value="${code}" ${required} ${disabled}>${name}
</label>
</script>
<script id="sf-checkbox-template" type="text/x-jquery-tmpl">
<label class="checkbox-inline">
	<input type="checkbox" way-data="${inputName}" ${required} ${disabled}  name="${inputName}" value="${code}">${name}
</label>  
</script>
<script id="sf-select-template" type="text/x-jquery-tmpl">
<option value="${code}" ${disabled}>${name}</option>
</script>
<script id="qd-template" type="text/x-jquery-tmpl">
<option value="${qdid}" ${disabled}>${qdmc}</option>
</script>

<script src="/admin/plugins/treegrid/js/jquery.cookie.js"></script>
<script src="/admin/plugins/treegrid/js/jquery.treegrid.min.js"></script>
<link rel="stylesheet" href="/admin/plugins/treegrid/css/jquery.treegrid.css">

<link rel="stylesheet" href="/admin/plugins/ztree/css/bootstrapStyle/bootstrapStyle.css">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
	<div class="content-wrapper ml0">
		<section class="content-header">
           	<h1>用户签约信息</h1>
           	<ol class="breadcrumb">
               	<li><a href="#"><i class="fa fa-dashboard"></i>模块名称</a></li>
               	<li class="active">用户签约信息</li>
           	</ol>
       	</section>
       	<section class="content container-fluid">
       		<div class="box box-primary">
       			<div class="box-body">
       				<form class="form-inline" way-scope="model.search">
       					<div class="form-group">
							<select class="form-control sf-select" way-data="qylx" name="qylx" data-sf-dict-type="QYLX">
								<option value="">签约类型</option>
							</select>
						</div>
       					<div class="form-group">
                           	<input type="text" class="form-control" placeholder="账号" name="zh" way-data="zh"
                                  maxlength="20">
                       	</div>
                       	<div class="form-group">
                           	<input type="text" class="form-control" placeholder="名称" name="mc" way-data="mc"
                                  maxlength="15">
                       	</div>
                       	<div class="form-group">
                           	<input type="text" class="form-control" placeholder="证件号" name="zjh" way-data="zjh"
                                  maxlength="20">
                       	</div>
                       	<div class="form-group">
							<input type="text" 
								class="form-control date search" data-date-clear="true"  placeholder="签约日期" name="qyrq"  way-data="qyrq"
							maxlength="100">
						</div>
                       	<button type="button" class="btn btn-default " id="search"
                               	>
                           	<i class="fa fa-search"></i>
                       	</button>
       				</form>
       			</div>
       		</div>
       		<div class="box">
               <div class="box-body">
                   <table id="table"></table>
               </div>
           </div>
       	</section>
	</div>
</div>

	<!-- Bootstrap 3.3.7 -->
<script src="/admin/plugins/bootstrap/js/bootstrap.min.js"></script>
