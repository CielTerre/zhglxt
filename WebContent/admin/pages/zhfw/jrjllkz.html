<script id="sf-radio-template" type="text/x-jquery-tmpl">
<label class="radio-inline"> 
	<input type="radio" way-data="${inputName}" name="${inputName}" value="${code}" ${required} ${disabled}>${name}
</label>
</script>
<script id="sf-checkbox-template" type="text/x-jquery-tmpl">
<label class="checkbox-inline">
	<input type="checkbox" way-data="${inputName}" ${required} ${disabled}  name="${inputName}" value="${code}">${name}
</label>  
</script>
<script id="sf-select-template" type="text/x-jquery-tmpl">
<option value="${code}" ${disabled}>${name}</option>
</script>


</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div class="content-wrapper ml0">
			<section class="content-header">
				<h1>接入及流量控制</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>模块名称</a></li>
					<li class="active">接入及流量控制</li>
				</ol>
			</section>
			<section class="content container-fluid">
				<div class="box box-primary">
					<div class="box-body">
						<form class="form-inline" way-scope="model.search">
										<div class="form-group">
										<input type="text" class="form-control" placeholder="渠道名称" name="qdmc" way-data="qdmc" maxlength="255"  >
										</div>
							<button type="button" class="btn btn-default sf-permission-ctl" id="search" data-sf-permission="zhfw:qdxxb:qry">
								<i class="fa fa-search"></i>
							</button>
							<div class="btn-group pull-right">

								<button type="button" class="btn btn-info sf-permission-ctl" id="edit" data-sf-permission="zhfw:qdxxb:update">
									<i class="fa fa-edit"></i>
								</button>

							</div>
						</form>
					</div>
				</div>
				<div class="box">
					<div class="box-body">
						<!-- table -->
						<table id="table"></table>
					</div>
				</div>
			</section>
		</div>
	</div>
	<!-- 添加与修改start -->
	<div class="modal fade" id="form-panel" way-scope="model.form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" way-data="title" way-html="true"></h4>
				</div>
				<form class="form-horizontal" way-scope="data" id="data-form">
					<div class="modal-body">
								<!--<div class="form-group">-->
									<!--<label class="col-sm-3 control-label">渠道ID<font class="text-red">*</font></label>-->

									<!--<div class="col-sm-5">-->
										<!--<input type="text" class="form-control" way-data="qdid" maxlength="20"-->
											   <!--name="qdid"  required >-->
									<!--</div>-->
								<!--</div>-->
								<input class="hidden" way-data="qdid"  name="qdid" >
								<div class="form-group">
									<label class="col-sm-3 control-label">渠道名称</label>
									<div class="col-sm-5">
										<p class="form-control-static" way-data="qdmc" ></p>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">渠道联系人</label>
									<div class="col-sm-5">
										<p class="form-control-static" way-data="qdlxr" ></p>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">手机号码</label>
									<div class="col-sm-5">
										<p class="form-control-static" way-data="sjhm" ></p>
									</div>
								</div>


							<!--<div class="form-group">-->
								<!--<label class="col-sm-3 control-label">超过最大并发量时提示信息</label>-->
								<!--<div class="col-sm-5">-->
									<!--<input type="text" class="form-control" way-data="cgbflts" maxlength="200"-->
										   <!--name="cgbflts"  >-->
								<!--</div>-->
							<!--</div>-->
								<div class="form-group">
									<label class="col-sm-3 control-label">渠道状态 </label>
									<div class="col-sm-5">
										<p class="form-control-static" way-data="qdzt" ></p>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">单日访问上限</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" way-data="drfwsx" pattern="^-{0,1}\d+(\.\d{0,2})?$" data-bv-regexp-message="请按提示格式输入"
											name="drfwsx"   >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">单日业务量上限</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" way-data="drywlsx" pattern="^-{0,1}\d+(\.\d{0,2})?$" data-bv-regexp-message="请按提示格式输入"
											name="drywlsx"   >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">并发访问量上限</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" way-data="zdbfl" pattern="^-{0,1}\d+(\.\d{0,2})?$" data-bv-regexp-message="请按提示格式输入"
											   name="zdbfl" maxlength="4">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">停止接入条件</label>
									<div class="col-sm-5">
										<select class="form-control sf-select" way-data="tzjrtj"
												name="tzjrtj" data-sf-dict-type="TZTJ">
											<option value="">请选择</option>
										</select>
										<!--<input type="text" class="form-control" way-data="tzjrtj" maxlength="100"-->
											<!--name="tzjrtj"  >-->
									</div>
								</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left"
							data-dismiss="modal">
							<i class="fa fa-times"></i> 取消
						</button>
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">停止接入条件</label>
